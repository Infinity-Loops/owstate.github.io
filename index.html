<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Owstate</title>
  </head>
  <body style="text-align: center; padding: 0; border: 0; margin: 0;">
    <canvas id="unity-canvas" width=auto height=auto style="width: 100%; height: 100%;"></canvas>
        <style type="text/css">
        body
        {
          overflow: hidden;
        }
        </style>
    <script src="Build/BuildWEBGL.loader.js"></script>
    <script>
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);

        var canvas = document.querySelector("#unity-canvas");
        canvas.style.width = "100%";
        canvas.style.height = "100%";
        canvas.style.position = "fixed";

        document.body.style.textAlign = "left";
      }

      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "https://media.githubusercontent.com/media/Infinity-Loops/owstate.github.io/main/Build/c66cef83367dc0e62a7f14df61c06c88.data.unityweb",
        frameworkUrl: "https://media.githubusercontent.com/media/Infinity-Loops/owstate.github.io/main/Build/8501106a08dc44bda4741374041a1447.js.unityweb",
        codeUrl: "https://media.githubusercontent.com/media/Infinity-Loops/owstate.github.io/main/Build/bf9cc17aa7c173f2120b8f9a4b0dc920.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Vitor Souza",
        productName: "Owstate",
        productVersion: "1.0.0",
        matchWebGLToCanvasSize: true, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
  </body>
</html>
